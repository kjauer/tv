<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rotated Page with Onstipe Content</title>
    <style>
        html, body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Hide scrollbars to prevent issues with the rotated layout */
            background-color: #1a1a1a; /* Example background color */
        }
        .rotate-container {
            position: absolute;
            /* These dimensions ensure the rotated container fills the whole screen */
            width: 100vh;
            height: 100vw;
            top: 0;
            left: 0;
            /* Center the container on the screen */
            display: flex;
            justify-content: center;
            align-items: center;
            /* Apply rotation */
            transform: rotate(-90deg) translate(-100%);
            transform-origin: top left;
        }
        .wbctA {
            width: 100%; /* Adjust based on your content's requirements */
            height: 100%; /* Adjust based on your content's requirements */
            overflow: hidden; /* Adjust if necessary */
        }
    </style>
</head>
<body>
    <div class="rotate-container">
        <div data-name="onstipe" class="wbctA">
            <script defer src="https://onstipe.com/web/js/webembed.js" type="text/javascript"></script>
            <div class="wbctB" data-val="zsk16"></div>
        </div>
    </div>
</body>
</html>

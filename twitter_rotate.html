<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="300"> <!-- Auto-refresh every 5 minutes -->
    <title>Embedded Twitter Content</title>

    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 25px;
            overflow: hidden; /* Hide scrollbars */
        }

        .rotated-content {
            transform: rotate(90deg) translateY(-100%);
            transform-origin: top left;
            position: fixed; /* Use fixed to keep it in viewport */
            width: 100vh; /* Viewport height becomes the new width */
            height: 100vw; /* Viewport width becomes the new height */
            overflow: auto; /* Enable scrolling */
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <iframe src="https://kjauer.github.io/tv/twitter.html" class="rotated-content" frameborder="0"></iframe>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="300"> <!-- Auto-refresh every 5 minutes -->
    <title>Embedded Twitter Content</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Hide scrollbars */
        }

        .rotated-content {
            transform: rotate(90deg); /* Rotate the content */
            transform-origin: bottom left; /* Set the origin of transformation */
            position: absolute;
            width: 100vh; /* Viewport height becomes the new width */
            height: 100vw; /* Viewport width becomes the new height */
            overflow-y: scroll; /* Enable scrolling if needed */
            -webkit-overflow-scrolling: touch;
        }
    </style>
</head>
<body>
    <iframe src="https://kjauer.github.io/tv/twitter.html" class="rotated-content"></iframe>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="300"> <!-- Auto-refresh every 5 minutes -->
    <title>Embedded Twitter Content</title>

<style>
    html, body {
        height: 100%;
        margin: 0;
        overflow: hidden; /* Hide scrollbars */
        background-color: #1a1a1a; /* Dark background */
    }

    .rotated-content {
        transform: rotate(-90deg) translateX(-100%);
        transform-origin: top left;
        position: fixed; /* Keep within the viewport */
        width: 100vh; /* Full viewport height becomes new width */
        height: 100vw; /* Full viewport width becomes new height */
        top: 0;
        left: 0;
        overflow: hidden;
    }
</style>

</head>
<body>
    <iframe src="https://kjauer.github.io/tv/twitter.html" class="rotated-content" frameborder="0"></iframe>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="300"> <!-- Auto-refresh every 5 minutes -->
    <title>Embedded Twitter Content</title>

    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0; /* Removed padding to fit content within the viewport */
            overflow: hidden; /* Hide scrollbars */
        }

        .rotated-content {
            transform: rotate(90deg) translateY(-100%);
            transform-origin: top left;
            position: fixed; /* Use fixed to keep it in viewport */
            width: calc(100vh - 50px); /* Adjusted to account for removed padding */
            height: 100vw; /* Viewport width becomes the new height */
            top: 0;
            left: 25px; /* Left padding is applied here */
            right: 25px; /* Right padding is applied here */
            bottom: 25px; /* Bottom padding is applied here */
            overflow: hidden; /* Changed to hide overflow */
        }
    </style>
</head>
<body>
    <iframe src="https://kjauer.github.io/tv/twitter.html" class="rotated-content" frameborder="0"></iframe>
</body>
</html>

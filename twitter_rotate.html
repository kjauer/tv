<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="300"> <!-- Auto-refresh every 5 minutes -->
    <title>Embedded Twitter Content</title>

<style>
    html, body {
        height: 100%;
        margin: 0;
        overflow: hidden; /* Hide scrollbars */
        background-color: #1a1a1a; /* Dark background */
    }

    .rotated-content {
        position: fixed; /* Keep within the viewport */
        top: 0;
        left: 0;
        overflow: hidden;
        /* Initial dimensions set to 100vh and 100vw, will be adjusted by JS */
        width: 100vh;
        height: 100vw;
    }
</style>
</head>
<body>
    <iframe id="rotatedIframe" src="https://kjauer.github.io/tv/twitter.html" class="rotated-content" frameborder="0"></iframe>

<script>
function adjustIframe() {
    var iframe = document.getElementById('rotatedIframe');
    // Calculate the new width and height
    var width = window.innerHeight;
    var height = window.innerWidth;
    
    // Adjust the iframe's transform origin
    iframe.style.transformOrigin = 'top left';
    // Rotate and translate the iframe
    iframe.style.transform = 'rotate(-90deg) translateX(-100%)';
    // Adjust the width and height
    iframe.style.width = width + 'px';
    iframe.style.height = height + 'px';
}

// Adjust the iframe on initial load
adjustIframe();

// Adjust the iframe whenever the window is resized
window.addEventListener('resize', adjustIframe);
</script>
</body>
</html>

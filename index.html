<!DOCTYPE html>
<html>
<head>
    <title>Slide Show</title>
    <style>
        /* Rotate the entire body by 90 degrees */
        body {
            transform: rotate(90deg);
            transform-origin: left top;
            width: 100vh;
            height: 100vw;
            overflow-x: hidden;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
    <script>
        // Function to reload the page every 10 seconds
        function autoReload() {
            setTimeout(function() {
                location.reload();
            }, 10000); // 10000 milliseconds = 10 seconds
        }
    </script>
</head>
<body onload="autoReload();">

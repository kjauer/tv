<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="300"> <!-- Auto-refresh every 5 minutes -->
    <title>Your Website Title</title>

    <!-- Google Font Link for Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 50px;
            background-color: #1a1a1a; /* Dark background */
            color: #ffffff; /* Light text color for better visibility with dark background */
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Align content to the left */
            padding-left: 10px; /* Optional padding for some space from the edge */
        }

        .heading {
            font-family: 'Roboto', sans-serif;
            color: #ffffff; /* Light color for the heading */
            text-align: left; /* Align text to the left */
            font-size: 40px; /* Increased font size */
        }

        .twitter-timeline {
            width: 600px; /* Fixed width for the Twitter timeline */
        }
    </style>
</head>
<body>
    <div class="content">
        <h1 class="heading">Updates from the SG</h1>
        <a class="twitter-timeline" data-width="800" data-theme="dark" href="https://twitter.com/antonioguterres?ref_src=twsrc%5Etfw">Tweets by antonioguterres</a> 
        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    </div>
</body>
</html>

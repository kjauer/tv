<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="300"> <!-- Auto-refresh every 5 minutes -->
    <title>Your Website Title</title>

    <!-- Google Font Link for Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .heading {
            font-family: 'Roboto', sans-serif;
            align-self: flex-start;
            margin-left: 25%; /* Adjust this value based on the width of your Twitter timeline */
        }

        .twitter-timeline {
            width: 50%; /* Adjust based on your preference */
            margin: auto;
            /* Additional styling for the Twitter timeline */
        }
    </style>
</head>
<body>
    <div class="content">
        <h1 class="heading">What's Up?</h1>
        <div class="twitter-timeline">
            <!-- Your Twitter timeline embed code goes here -->
        </div>
    </div>
</body>
</html>

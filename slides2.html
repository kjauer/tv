<!DOCTYPE html>
<html>
<head>
    <title>Slide Show</title>
    <style>
        /* Basic styling for the body and html */
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Hide scrollbars */
            height: 100%;
            width: 100%;
        }

        /* Container for the iframe to help with positioning */
        .iframe-container {
            position: fixed; /* Use fixed to ensure it covers the whole screen */
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden; /* Hide any overflow */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Styling for the iframe, rotated and scaled */
        iframe {
            /* Rotate the iframe */
            transform: rotate(-90deg);
            transform-origin: center center;
            
            /* Adjust the width and height to ensure full coverage after rotation */
            width: 100vh; /* Increase width to cover viewport height */
            height: 100vw; /* Increase height to cover viewport width */
            
            border: none; /* Remove any border */
        }
    </style>
    <script>
        // Function to reload the page every 10 minutes
        function autoReload() {
            setTimeout(function() {
                location.reload();
            }, 600000); // Corrected comment to 10 minutes
        }
    </script>
</head>
<body onload="autoReload();">
    <div class="iframe-container">
        <iframe src="https://docs.google.com/presentation/d/e/2PACX-1vRUpbVsKOQTSG4bu_ElCRZ2OAnSqc6g2mBSzgRkZRPxbXcQodMlUBHo_QAOShHC8GaIk8Zezm-onOhz/embed?start=true&loop=true&delayms=15000" frameborder="0" allowfullscreen="true" mozallowfullscreen="true" webkitallowfullscreen="true"></iframe>
    </div>
</body>
</html>

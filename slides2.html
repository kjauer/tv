<!DOCTYPE html>
<html>
<head>
    <title>Slide Show</title>
    <style>
        /* Basic styling for the body and html */
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Hide scrollbars */
            height: 100%;
            width: 100%;
        }

        /* Styling and rotating the iframe */
        iframe {
    /* Rotate the iframe */
    transform: rotate(-90deg);
    transform-origin: center center; /* Rotate around the center */
    
    /* Set the height and width to exceed the viewport dimensions to ensure full coverage */
    height: 100vh;
    width: 100vw;

    /* Adjust position to center the iframe in the viewport */
    position: absolute;
    top: 50%;
    left: 50%;
    /* Use transform to first translate the iframe to center it correctly, then rotate */
    transform: translate(-50%, -50%) rotate(-90deg);

    border: none; /* Remove any border */
}


    </style>
    <script>
        // Function to reload the page every 10 seconds
        function autoReload() {
            setTimeout(function() {
                location.reload();
            }, 600000); // 600000 milliseconds = 600 seconds
        }
    </script>
</head>
<body onload="autoReload();">
    <iframe src="https://docs.google.com/presentation/d/e/2PACX-1vRUpbVsKOQTSG4bu_ElCRZ2OAnSqc6g2mBSzgRkZRPxbXcQodMlUBHo_QAOShHC8GaIk8Zezm-onOhz/embed?start=true&loop=true&delayms=15000" frameborder="0" allowfullscreen="true" mozallowfullscreen="true" webkitallowfullscreen="true"></iframe>
</body>
</html>
